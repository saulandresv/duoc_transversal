<ion-header>
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title class="ion-text-left ion-text">
            <h3><ion-img class="logo-header" src= ..\assets\images\logo-duoc.png alt="Duoc UC"></ion-img></h3>
      </ion-title>
      <div slot="end">
        <ion-button (click)="logout()" size="small" fill="clear">
          <ion-icon name="log-out-outline" color="white">
          </ion-icon>
        </ion-button>
      </div>
    </ion-toolbar>
  </ion-header>
</ion-header>

  <ion-card class="ion-text-center ion-padding-vertical">
    <h2>{{ 'ForgotPassword.Title' | translate }}</h2>
    <p>{{ 'ForgotPassword.Step1' | translate }}</p>
      <ion-item>
        <ion-label position="floating">{{ 'ForgotPassword.EnterEmail' | translate }}</ion-label>
        <br>
        <ion-input 
    type="email" [(ngModel)]="correo" [placeholder]="'ForgotPassword.Placeholder.Email' | translate">
    </ion-input>
      </ion-item>

      <ion-row>
        <ion-col size="12">
          <ion-button expand="full" (click)="ingresarPaginaValidarRespuestaSecreta()">
            {{ 'ForgotPassword.Button.Recover' | translate }}
          </ion-button>
        </ion-col>
      </ion-row>
  </ion-card>


  <ion-toolbar color="primary">
    <ion-tab-button tab="login" (click)="logout()" routerLinkActive="active-tab">
      <ion-icon name="log-in-outline"></ion-icon>
      <h4>{{ 'ForgotPassword.BackToLogin' | translate }}</h4>
    </ion-tab-button>
  </ion-toolbar>
